<a  routerLink="/" (click)="hiddeData()">Salir</a>

<div class="container">
<div class="text-center">
<H1>Gestionar Convocatorias</H1>
</div>
<button class="btn btn-primary float-right" routerLink="/agregar">Agregar</button>
<div class="text-center">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Numero</th>
        <th scope="col">TÃ­tulo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha</th>
        <th scope="col">Estado</th>
        <th scope="col">#</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conv of lista">
        <th scope="row">{{conv.numero}}</th>
        <td>{{conv.titulo}}</td>
        <td>{{conv.descripcion}}</td>
        <td>{{conv.fechaAp}}</td>
        <td>{{conv.estado}}</td>
        
        <td>
        <button class="btn btn-danger" [routerLink]="['/modificar',conv.numero]">Editar</button>
        <button class="btn btn-warning" (click)="eliminarConvocatorias(conv.numero)">Eliminar</button>
      </td>

      </tr>
      
    </tbody>
  </table>


</div>
</div>
